<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>

    <!-- Css Style -->

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



</head>

<body>
    <!-- Section No 1 -->


    <section class="container-fluid section1 ">

        <div class="d-flex justify-content-around pt-2">

            <h2 style="color: rgb(56, 56, 170);">Chance:<span class="score" style="color: #ffffff;">5</span> </h2>
            <button class="btn1"><a href="" >Again</a></button>
            <h2 style="color:rgb(56, 56, 170)">High Score: <span class="highScore" style="color: #ffffff;">0</span></h2>

        </div>
        <h1 class="text-center heading"><span style="color:blue ;">Play </span> <span
                style="color:lightseagreen ;">Guess </span>
            <span style="color: gray">Game!</span>
        </h1>

        <div class="row mt-4">
            <div class="col-12 div text-center">
                <img src="assets/thinking-hmm.gif" alt="">

                <h4 style="color: rgba(255, 255, 255, 0.404);">Guess the number between 1 to 20</h4>

                <div class="form-group w-25 mx-auto mt-2">
                    <input type="number" placeholder="Enter Number" class="form-control" id="value">
                    <button class="down mx-auto " id="button">Check</button>

                </div>

            </div>


        </div>



    </section>












    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>



    <script src="app.js"></script>

</body>

</html>
